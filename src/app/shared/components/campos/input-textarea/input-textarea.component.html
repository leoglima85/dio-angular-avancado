<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <textarea matInput 
              [placeholder]="titulo" 
              [name]="controlName" 
              [formControlName]="controlName">
    </textarea>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'required') "> 
      Campo obrigat√≥rio
    </mat-error> 
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'minlength')"> 
      Minimo {{validacao.lengthValidar(formControl, 'minlength')}} caracteres
    </mat-error> 
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'maxlength')">
       Maximo {{validacao.lengthValidar(formControl, 'maxlength')}} caracteres
      </mat-error> 
  </mat-form-field>
</div>
