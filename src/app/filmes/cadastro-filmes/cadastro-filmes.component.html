<mat-toolbar class="app-title">Cadastrar Filme</mat-toolbar>
<div class="main-div">
  <mat-card class="center width50" >
    <form autocomplete="off" novalidate [formGroup]="cadastro" (ngSubmit)="submit()" (ngReset)="reiniciarForm()">
      <mat-card-content>
          <dio-input-text titulo="Titulo *" [formGroup]="cadastro" controlName="titulo"></dio-input-text>
          <dio-input-text titulo="Link Foto" [formGroup]="cadastro" controlName="urlFoto"></dio-input-text>
          <dio-input-date titulo="Data de Lançamento" [formGroup]="cadastro" controlName="dtLancamento"></dio-input-date>
          <dio-input-textarea  titulo="Descrição" [formGroup]="cadastro" controlName="descicao"></dio-input-textarea>
          <dio-input-number titulo="Nota IMDB *" [formGroup]="cadastro" step="0.1" controlName="nota"></dio-input-number>
          <dio-input-text titulo="Link IMDB" [formGroup]="cadastro" controlName="urlIMDB"></dio-input-text>
          <dio-input-select titulo="Genero *" [opcoes]="generos" [formGroup]="cadastro" controlName="genero"></dio-input-select>
        </mat-card-content>
        <mat-card-actions>
          <button type="submit" color="accent" mat-raised-button>Salvar</button>
          <button type="reset" color="warn" mat-raised-button>Cancelar</button>
        </mat-card-actions>
      </form>
      </mat-card>
</div>
